spring:
  freemarker:
    cache: false
    charset: UTF-8
    check-template-location: true
    content-type: text/html
    expose-request-attributes: true
    expose-session-attributes: true
    request-context-attribute: request
    suffix: .ftl
    template-loader-path: classpath:/web/
  http:
    encoding:
      charset: utf8
  redisson:
    address: ${KK_SPRING_REDISSON_ADDRESS:127.0.0.1:6379}
    password: ${KK_SPRING_REDISSON_PASSWORD:123456}
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

  cloud:
    discovery:
      enable: true
      client:
        simple:
          local:
            service-id: fileview-service
    config:
      fail-fast: true
      uri: http://localhost:8763
      profile: local
      label: master
      retry:
        max-attempts: 3

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    registry-fetch-interval-seconds: 5
    serviceUrl:
      defaultZone: http://xiaodao:Changeme_123@localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}

server:
  port: 18080
  servlet:
    context-path: /
